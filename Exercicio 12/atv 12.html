<html lang="pt-BR">
<head>

<body>
    <div class="container">
        <h1>Formulário</h1>
        <form id="meuFormulario">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <input type="submit" value="Enviar" class="btn-enviar">
          </form>
    </div>

    <script>
        document.getElementById("meuFormulario").addEventListener("submit", function(event){
    event.preventDefault(); // Impede o envio padrão do formulário
    
    // Aqui você pode adicionar código para enviar os dados para o servidor, se necessário
    
    // Exibe o alerta de envio com sucesso usando SweetAlert2
    Swal.fire({
      icon: 'success',
      title: 'Envio com sucesso!',
      showConfirmButton: false,
      timer: 1500 // fecha automaticamente após 1.5 segundos
    });
  });
    </script>
</body>
