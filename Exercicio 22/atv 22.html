<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="atv 22.css">
    <script src="atv 22.js"></script>
    <title>Atividade 22</title>
</head>
<body>
    <div class="content">
        <div class="container">
            <h1>Checkout</h1>
            <form id="checkoutForm">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <span class="error" id="nameError"></span>
    
                <label for="cardNumber">Número do Cartão:</label>
                <input type="text" id="cardNumber" name="cardNumber" required>
                <span class="error" id="cardNumberError"></span>
    
                <label for="expirationDate">Data de Expiração:</label>
                <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/YY" required>
                <span class="error" id="expirationDateError"></span>
    
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
                <span class="error" id="cvvError"></span>
    
                <input type="submit" value="Pagar">
            </form>
            <div id="message"></div>
        </div>
    </div>
</body>
</html>
